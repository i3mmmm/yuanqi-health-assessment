    <div id="detailModal" class="modal">

    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = '/admin-login.html';
        }

        // æ·»åŠ ç™»å‡ºåŠŸèƒ½
        function logout() {
            localStorage.removeItem('adminToken');

        }
    
        let allAssessments = [];

        async function loadAssessments() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch('/api/assessments/list', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const result = await response.json();

                if (result.code === 200) {
                    allAssessments = result.data;
                    renderTable();
                    updateStats();
                    showMessage('æ•°æ®åŠ è½½æˆåŠŸ', 'success');
                } else {
                    showMessage('åŠ è½½å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('åŠ è½½å¤±è´¥: ' + error.message, 'error');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (allAssessments.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty">æš‚æ— æ•°æ®</td></tr>';
                return;
            }

            tbody.innerHTML = allAssessments.map(assessment => `
                <tr>
                    <td>${assessment.assessment_code}</td>
                    <td>${assessment.real_name}</td>
                    <td>${assessment.age}</td>
                    <td>${assessment.gender === 'male' ? 'ç”·' : assessment.gender === 'female' ? 'å¥³' : assessment.gender}</td>
                    <td>${assessment.total_symptoms}</td>
                    <td>${parseFloat(assessment.avg_score).toFixed(2)}</td>
                    <td>${new Date(assessment.assessment_date).toLocaleDateString('zh-CN')}</td>
                    <td>
                        <button class="action-btn action-btn-view" onclick="viewDetail(${assessment.id})">æŸ¥çœ‹</button>
                    </td>
                </tr>
            `).join('');
        }

        async function viewDetail(id) {
            try {
                const response = await fetch(`/api/assessments/${id}`);
                const result = await response.json();

                if (result.code === 200) {
                    const data = result.data;
                    const symptomsHtml = data.symptoms.map(s => `
                        <div class="detail-item">
                            <label>${s.symptom_name}</label>
                            <value>å¼ºåº¦: ${s.intensity} | åˆ†ç±»: ${s.category}</value>
                        </div>
                    `).join('');

                    document.getElementById('detailContent').innerHTML = `
                        <div class="detail-item">
                            <label>è¯„ä¼°ä»£ç </label>
                            <value>${data.assessment_code}</value>
                        </div>
                        <div class="detail-item">
                            <label>å§“å</label>
                            <value>${data.real_name}</value>
                        </div>
                        <div class="detail-item">
                            <label>å¹´é¾„</label>
                            <value>${data.age}</value>
                        </div>
                        <div class="detail-item">
                            <label>æ€§åˆ«</label>
                            <value>${data.gender === 'male' ? 'ç”·' : data.gender === 'female' ? 'å¥³' : data.gender}</value>
                        </div>
                        <div class="detail-item">
                            <label>èº«é«˜ (cm)</label>
                            <value>${data.height}</value>
                        </div>
                        <div class="detail-item">
                            <label>ä½“é‡ (kg)</label>
                            <value>${data.weight}</value>
                        </div>
                        <div class="detail-item">
                            <label>è¡€ç³– (mmol/L)</label>
                            <value>${data.blood_sugar}</value>
                        </div>
                        <div class="detail-item">
                            <label>æ”¶ç¼©å‹ (mmHg)</label>
                            <value>${data.systolic_pressure}</value>
                        </div>
                        <div class="detail-item">
                            <label>èˆ’å¼ å‹ (mmHg)</label>
                            <value>${data.diastolic_pressure}</value>
                        </div>
                        <div class="detail-item">
                            <label>ç—‡çŠ¶æ•°</label>
                            <value>${data.total_symptoms}</value>
                        </div>
                        <div class="detail-item">
                            <label>æ€»è¯„åˆ†</label>
                            <value>${data.total_score}</value>
                        </div>
                        <div class="detail-item">
                            <label>å¹³å‡è¯„åˆ†</label>
                            <value>${parseFloat(data.avg_score).toFixed(2)}</value>
                        </div>
                        <div class="detail-item">
                            <label>å¤‡æ³¨</label>
                            <value>${data.remarks || 'æ— '}</value>
                        </div>
                        <div class="detail-item">
                            <label>ç—‡çŠ¶è¯¦æƒ…</label>
                            <value>${symptomsHtml || 'æ— ç—‡çŠ¶'}</value>
                        </div>
                    `;

                    document.getElementById('detailModal').classList.add('active');
                } else {
                    showMessage('åŠ è½½è¯¦æƒ…å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function updateStats() {
            const totalCount = allAssessments.length;
            const avgScore = allAssessments.length > 0 
                ? (allAssessments.reduce((sum, a) => sum + parseFloat(a.avg_score), 0) / allAssessments.length).toFixed(2)
                : 0;
            const maxScore = allAssessments.length > 0
                ? Math.max(...allAssessments.map(a => parseFloat(a.avg_score))).toFixed(2)
                : 0;

            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('avgScore').textContent = avgScore;
            document.getElementById('maxScore').textContent = maxScore;
        }

        function filterTable() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        }

        function exportData() {
            if (allAssessments.length === 0) {
                showMessage('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º', 'error');
                return;
            }

            const headers = ['è¯„ä¼°ä»£ç ', 'å§“å', 'å¹´é¾„', 'æ€§åˆ«', 'èº«é«˜', 'ä½“é‡', 'è¡€ç³–', 'æ”¶ç¼©å‹', 'èˆ’å¼ å‹', 'ç—‡çŠ¶æ•°', 'å¹³å‡è¯„åˆ†', 'è¯„ä¼°æ—¥æœŸ'];
            const rows = allAssessments.map(a => [
                a.assessment_code,
                a.real_name,
                a.age,
                a.gender === 'male' ? 'ç”·' : a.gender === 'female' ? 'å¥³' : a.gender,
                a.height,
                a.weight,
                a.blood_sugar,
                a.systolic_pressure,
                a.diastolic_pressure,
                a.total_symptoms,
                parseFloat(a.avg_score).toFixed(2),
                new Date(a.assessment_date).toLocaleDateString('zh-CN')
            ]);

            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `health-assessment-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();

            showMessage('æ•°æ®å¯¼å‡ºæˆåŠŸ', 'success');
        }

        function showMessage(message, type) {

        }

        window.addEventListener('load', loadAssessments);

        document.getElementById('detailModal').addEventListener('click', (e) => {
