<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元炁源流 · 健康评估系统</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gold: #C8A655;
            --primary-dark: #1A1A1A;
            --primary-light: #F8F6F2;
            --text-primary: #2C2C2C;
            --text-secondary: #666666;
            --border-light: #E8E8E8;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--primary-light);
            background-image: 
                radial-gradient(ellipse at top, rgba(200, 166, 85, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(200, 166, 85, 0.02) 0%, transparent 50%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1440px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        /* 顶部品牌区域 */
        .brand-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #2C2C2C 100%);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .brand-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(200, 166, 85, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(200, 166, 85, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .brand-logo {
            font-family: 'Noto Serif SC', serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--primary-gold);
            letter-spacing: 8px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .brand-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
        }
        
        .vip-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-gold) 0%, #D4B86A 100%);
            color: var(--primary-dark);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(200, 166, 85, 0.3);
        }
        
        /* 智能进度条 */
        .progress-section {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF4D9 100%);
            padding: 25px 50px;
            border-bottom: 1px solid rgba(200, 166, 85, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .progress-percentage {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-gold);
            font-family: 'Noto Serif SC', serif;
        }
        
        .progress-percentage span {
            font-size: 14px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-left: 5px;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(200, 166, 85, 0.2);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gold) 0%, #D4B86A 100%);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            width: 0%;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-message {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* 主要内容区域 */
        .main-content {
            padding: 60px 50px;
        }
        
        /* 表单区域标题 */
        .section-header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-light);
            padding-bottom: 20px;
        }
        
        .section-header h2 {
            font-family: 'Noto Serif SC', serif;
            font-size: 24px;
            color: var(--primary-dark);
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-header h2::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(180deg, var(--primary-gold) 0%, #D4B86A 100%);
            border-radius: 2px;
        }
        
        .section-header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 8px;
            font-weight: 300;
        }
        
        /* 基本信息表单 */
        .basic-info-form {
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 50px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 14px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: 'Noto Sans SC', sans-serif;
            background: white;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(200, 166, 85, 0.1);
        }
        
        /* 症状选择区域 */
        .symptoms-section {
            background: white;
            border-radius: 12px;
        }
        
        /* 快速操作栏 */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .quick-action-btn {
            padding: 10px 20px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quick-action-btn:hover {
            border-color: var(--primary-gold);
            color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 166, 85, 0.15);
        }
        
        .quick-action-btn.active {
            background: var(--primary-gold);
            color: white;
            border-color: var(--primary-gold);
        }
        
        .symptoms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .symptom-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .symptom-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--primary-gold);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .symptom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(200, 166, 85, 0.15);
            border-color: var(--primary-gold);
        }
        
        .symptom-card:hover::before {
            opacity: 1;
        }
        
        .symptom-card.selected {
            background: linear-gradient(135deg, #FFF9E6 0%, #FFF4D9 100%);
            border-color: var(--primary-gold);
            box-shadow: 0 8px 24px rgba(200, 166, 85, 0.15);
        }
        
        .symptom-card.selected::before {
            opacity: 1;
        }
        
        .symptom-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .symptom-number {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary-gold);
            min-width: 28px;
            text-align: center;
        }
        
        .symptom-name {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            flex: 1;
        }
        
        /* 严重程度选择 */
        .severity-group {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed var(--border-light);
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .symptom-card.selected .severity-group {
            display: block;
            border-top-color: rgba(200, 166, 85, 0.2);
        }
        
        .severity-options {
            display: flex;
            gap: 8px;
        }
        
        .severity-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            background: white;
        }
        
        .severity-option:hover {
            background: #FAFAFA;
        }
        
        .severity-option.active {
            border-color: var(--primary-gold);
            color: var(--primary-gold);
            background: white;
            box-shadow: 0 0 0 1px var(--primary-gold);
        }
        
        .severity-mild.active {
            background: #E8F5E9;
            border-color: #4CAF50;
            color: #2E7D32;
        }
        
        .severity-moderate.active {
            background: #FFF3E0;
            border-color: #FF9800;
            color: #E65100;
        }
        
        .severity-severe.active {
            background: #FFEBEE;
            border-color: #F44336;
            color: #C62828;
        }
        
        /* 汇总区域 */
        .summary-section {
            background: linear-gradient(135deg, #FAFAFA 0%, #F5F5F5 100%);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 30px;
            margin-top: 50px;
        }
        
        .summary-stats {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-light);
        }
        
        .summary-stat {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        
        .summary-stat .number {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-gold);
            font-family: 'Noto Serif SC', serif;
        }
        
        .summary-stat .label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .selected-tag {
            background: white;
            border: 1px solid var(--primary-gold);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }
        
        .selected-tag .severity-badge {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #D4B86A 100%);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        /* 提交按钮区域 */
        .action-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid var(--border-light);
            text-align: center;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-gold) 0%, #D4B86A 100%);
            color: var(--primary-dark);
            border: none;
            padding: 18px 60px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 2px;
            box-shadow: 0 8px 24px rgba(200, 166, 85, 0.3);
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(200, 166, 85, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(-1px);
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-overlay.show {
            display: flex;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(200, 166, 85, 0.2);
            border-top-color: var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            margin-left: 20px;
            font-size: 16px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .brand-header {
                padding: 40px 20px;
            }
            
            .brand-logo {
                font-size: 36px;
                letter-spacing: 4px;
            }
            
            .progress-section {
                padding: 20px 25px;
            }
            
            .main-content {
                padding: 40px 25px;
            }
            
            .basic-info-form {
                padding: 25px;
            }
            
            .symptoms-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .quick-action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="brand-logo">元炁源流</div>
            <div class="brand-subtitle">YUANQI · HEADSTREAM</div>
            <div class="vip-badge">VIP 专属健康评估系统</div>
        </div>
        
        <div class="progress-section" id="progress-section">
            <div class="progress-header">
                <div class="progress-title">症状选择进度</div>
                <div class="progress-percentage">
                    <span id="progress-text">0</span>%
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-message" id="progress-message">
                开始您的健康自检之旅
            </div>
        </div>
        
        <div class="main-content">
            <div class="basic-info-form">
                <div class="section-header">
                    <h2>基本信息</h2>
                    <p>请完善您的个人健康档案</p>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" id="name" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group">
                        <label>手机号码 *</label>
                        <input type="tel" id="mobile" placeholder="请输入手机号码">
                    </div>
                    <div class="form-group">
                        <label>年龄 *</label>
                        <input type="number" id="age" min="0" max="150" placeholder="请输入年龄">
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <select id="gender">
                            <option value="">请选择性别</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>身高</label>
                        <input type="number" id="height" min="50" max="250" placeholder="请输入身高(cm)">
                    </div>
                    <div class="form-group">
                        <label>体重</label>
                        <input type="number" id="weight" min="1" max="300" placeholder="请输入体重(kg)">
                    </div>
                    <div class="form-group">
                        <label>腰围</label>
                        <input type="number" id="waistline" min="50" max="200" placeholder="请输入腰围(cm)">
                    </div>
                    <div class="form-group">
                        <label>血糖</label>
                        <input type="number" id="bloodSugar" step="0.1" placeholder="请输入血糖(mmol/L)">
                    </div>
                    <div class="form-group">
                        <label>收缩压</label>
                        <input type="number" id="systolic" min="50" max="250" placeholder="请输入收缩压(mmHg)">
                    </div>
                    <div class="form-group">
                        <label>舒张压</label>
                        <input type="number" id="diastolic" min="30" max="200" placeholder="请输入舒张压(mmHg)">
                    </div>
                    <div class="form-group">
                        <label>地址</label>
                        <input type="text" id="address" placeholder="请输入您的地址">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>备注或其他症状</label>
                    <textarea id="notes" rows="3" placeholder="请填写您的其他症状或相关信息"></textarea>
                </div>
            </div>
            
            <div class="symptoms-section">
                <div class="section-header">
                    <h2>症状选择</h2>
                    <p>点击症状卡片后，选择对应严重程度</p>
                </div>
                
                <div class="quick-actions">
                    <div class="quick-action-btn active" data-filter="all" onclick="setFilter('all')">
                        显示全部
                    </div>
                    <div class="quick-action-btn" data-filter="selected" onclick="setFilter('selected')">
                        仅显示已选
                    </div>
                    <div class="quick-action-btn" data-filter="unselected" onclick="setFilter('unselected')">
                        仅显示未选
                    </div>
                </div>
                
                <div class="symptoms-grid" id="symptoms-grid"></div>
            </div>
            
            <div class="summary-section">
                <div class="section-header">
                    <h2>已选症状汇总</h2>
                </div>
                
                <div class="summary-stats">
                    <div class="summary-stat">
                        <span class="number" id="selected-count">0</span>
                        <span class="label">已选择</span>
                    </div>
                    <div class="summary-stat">
                        <span class="number">299</span>
                        <span class="label">总症状数</span>
                    </div>
                </div>
                
                <div class="selected-tags" id="selected-symptoms">
                    <span style="color: #999; font-size: 14px;">暂未选择任何症状</span>
                </div>
            </div>
            
            <div class="summary-section">
                <div class="section-header">
                    <h2>调理方案及备注</h2>
                    <p>可多次提交升级补充方案</p>
                </div>
                <textarea id="treatment-plan" rows="5" placeholder="请输入调理方案或相关备注"></textarea>
            </div>
            
            <div class="action-section">
                <button class="btn-submit" onclick="submitAssessment()">生成专业报告</button>
            </div>
        </div>
    </div>
    
    <!-- 加载动画 -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在生成专业报告...</div>
    </div>

"moderate"}, {"id": 299, "name": "经前外阴红肿", "colorRegion": "blue", "organ": "妇科系统", "causes": [{"label": "毒素", "detail": "阴道炎"}, {"label": "循环", "detail": "血液循环不畅"}, {"label": "免疫力", "detail": "免疫力低下"}, {"label": "体质", "detail": "脾虚湿盛"}, {"label": "习惯", "detail": "卫生习惯不良"}, {"label": "microcirculation", "detail": "血液循环不畅"}], "warnings": ["注意阴道炎"], "taboos": ["忌辛辣", "注意卫生"], "severity": "moderate"}];
        
        // 全局状态
        let selectedSymptoms = {};
        let currentFilter = 'all';
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化...');
            initSymptomsCards();
            console.log('症状卡片初始化完成');
        });
        
        // 初始化症状卡片
        function initSymptomsCards() {
            console.log('开始初始化症状卡片...');
            const container = document.getElementById('symptoms-grid');
            
            if (!container) {
                console.error('未找到症状网格容器');
                return;
            }
            
            console.log('症状数量:', SYMPTOMS_DATABASE.length);
            
            SYMPTOMS_DATABASE.forEach((symptom) => {
                const card = document.createElement('div');
                card.className = 'symptom-card';
                card.dataset.id = symptom.id;
                card.dataset.name = symptom.name;
                
                card.innerHTML = `
                    <div class="symptom-header">
                        <div class="symptom-number">${symptom.id}</div>
                        <div class="symptom-name">${symptom.name}</div>
                    </div>
                    <div class="severity-group">
                        <div class="severity-options">
                            <label class="severity-option severity-mild">
                                <input type="radio" name="severity-${symptom.id}" value="mild" data-symptom-id="${symptom.id}">
                                轻度
                            </label>
                            <label class="severity-option severity-moderate">
                                <input type="radio" name="severity-${symptom.id}" value="moderate" data-symptom-id="${symptom.id}">
                                中度
                            </label>
                            <label class="severity-option severity-severe">
                                <input type="radio" name="severity-${symptom.id}" value="severe" data-symptom-id="${symptom.id}">
                                重度
                            </label>
                        </div>
                    </div>
                `;
                
                // 点击卡片选择
                card.addEventListener('click', function(e) {
                    if (e.target.closest('.severity-option')) return;
                    
                    card.classList.toggle('selected');
                    
                    if (card.classList.contains('selected')) {
                        if (!selectedSymptoms[symptom.id]) {
                            selectedSymptoms[symptom.id] = {
                                id: symptom.id,
                                name: symptom.name,
                                severity: 'mild'
                            };
                            const mildRadio = card.querySelector(`input[name="severity-${symptom.id}"][value="mild"]`);
                            if (mildRadio) {
                                mildRadio.checked = true;
                                updateSeverityUI(mildRadio);
                            }
                        }
                    } else {
                        delete selectedSymptoms[symptom.id];
                        const radios = card.querySelectorAll(`input[name="severity-${symptom.id}"]`);
                        radios.forEach(radio => {
                            radio.checked = false;
                            updateSeverityUI(radio);
                        });
                    }
                    
                    updateProgress();
                    updateSummary();
                    applyFilter();
                });
                
                // 严重程度选择
                const severityRadios = card.querySelectorAll(`input[name="severity-${symptom.id}"]`);
                severityRadios.forEach(radio => {
                    radio.addEventListener('change', function() {
                        if (this.checked) {
                            card.classList.add('selected');
                            selectedSymptoms[symptom.id] = {
                                id: symptom.id,
                                name: symptom.name,
                                severity: this.value
                            };
                            updateSeverityUI(this);
                            updateProgress();
                            updateSummary();
                            applyFilter();
                        }
                    });
                    
                    radio.parentElement.addEventListener('click', function(e) {
                        e.stopPropagation();
                        radio.checked = true;
                        card.classList.add('selected');
                        selectedSymptoms[symptom.id] = {
                            id: symptom.id,
                            name: symptom.name,
                            severity: radio.value
                        };
                        severityRadios.forEach(r => updateSeverityUI(r));
                        updateProgress();
                        updateSummary();
                        applyFilter();
                    });
                });
                
                container.appendChild(card);
            });
            
            console.log('症状卡片初始化完成，总数:', container.children.length);
        }
        
        // 更新严重程度UI
        function updateSeverityUI(radio) {
            const severityOptions = radio.closest('.severity-options').querySelectorAll('.severity-option');
            severityOptions.forEach(option => option.classList.remove('active'));
            if (radio.checked) radio.parentElement.classList.add('active');
        }
        
        // 更新进度
        function updateProgress() {
            const total = SYMPTOMS_DATABASE.length;
            const selected = Object.values(selectedSymptoms).length;
            const percentage = Math.round((selected / total) * 100);
            
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const progressMessage = document.getElementById('progress-message');
            
            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage;
            
            // 智能提示消息
            let message = '';
            if (selected === 0) {
                message = '开始您的健康自检之旅';
            } else if (selected < 10) {
                message = '很好！继续保持，已经选中 ' + selected + ' 个症状';
            } else if (selected < 30) {
                message = '进展顺利！已经确认 ' + selected + ' 个症状';
            } else if (selected < 50) {
                message = '非常认真！已完成 ' + selected + ' 个症状的选择';
            } else if (selected < 100) {
                message = '细心观察！已检查 ' + selected + ' 个症状';
            } else {
                message = '健康意识很好！已完成 ' + selected + ' 个症状';
            }
            
            progressMessage.textContent = message;
        }
        
        // 更新汇总
        function updateSummary() {
            const container = document.getElementById('selected-symptoms');
            const countEl = document.getElementById('selected-count');
            
            const selectedList = Object.values(selectedSymptoms);
            
            if (selectedList.length === 0) {
                container.innerHTML = '<span style="color: #999; font-size: 14px;">暂未选择任何症状</span>';
                countEl.textContent = '0';
            } else {
                const severityLabels = {'mild': '轻度', 'moderate': '中度', 'severe': '重度'};
                container.innerHTML = selectedList.map(s => 
                    `<span class="selected-tag">
                        ${s.name}
                        <span class="severity-badge">${severityLabels[s.severity]}</span>
                    </span>`
                ).join('');
                countEl.textContent = selectedList.length;
            }
        }
        
        // 设置筛选
        function setFilter(filter) {
            currentFilter = filter;
            
            // 更新按钮状态
            document.querySelectorAll('.quick-action-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            applyFilter();
        }
        
        // 应用筛选
        function applyFilter() {
            const cards = document.querySelectorAll('.symptom-card');
            cards.forEach(card => {
                const isSelected = card.classList.contains('selected');
                
                switch(currentFilter) {
                    case 'selected':
                        card.style.display = isSelected ? 'block' : 'none';
                        break;
                    case 'unselected':
                        card.style.display = isSelected ? 'none' : 'block';
                        break;
                    case 'all':
                    default:
                        card.style.display = 'block';
                        break;
                }
            });
        }
        
        // 执行评估
        function performAssessment(info) {
            const results = {
                summary: { total: 0, mild: 0, moderate: 0, severe: 0 },
                dimensions: { toxins: 0, nutrition: 0, immunity: 0, habit: 0, endocrine: 0, circulation: 0 },
                organs: { heart: 0, liver: 0, lung: 0, kidney: 0, spleen: 0 },
                colorRegions: { red: 0, green: 0, white: 0, black: 0, yellow: 0, blue: 0 },
                recommendations: []
            };
            
            const selectedList = Object.values(selectedSymptoms);
            results.summary.total = selectedList.length;
            
            // 分类统计
            selectedList.forEach(selection => {
                const symptom = SYMPTOMS_DATABASE.find(s => s.id === selection.id);
                if (symptom) {
                    // 严重程度统计
                    if (selection.severity === 'mild') results.summary.mild++;
                    if (selection.severity === 'moderate') results.summary.moderate++;
                    if (selection.severity === 'severe') results.summary.severe++;
                    
                    // 病因维度统计
                    symptom.causes.forEach(cause => {
                        if (results.dimensions[cause.label]) {
                            results.dimensions[cause.label]++;
                        }
                    });
                    
                    // 脏腑统计
                    const organMappings = {
                        '心': 'heart', '小肠': 'heart',
                        '肝': 'liver', '胆': 'liver',
                        '肺': 'lung', '大肠': 'lung',
                        '肾': 'kidney', '膀胱': 'kidney',
                        '脾': 'spleen', '胃': 'spleen'
                    };
                    
                    Object.entries(organMappings).forEach(([key, value]) => {
                        if (symptom.organ.includes(key)) {
                            results.organs[value]++;
                        }
                    });
                    
                    // 颜色区域统计
                    if (results.colorRegions[symptom.colorRegion]) {
                        results.colorRegions[symptom.colorRegion]++;
                    }
                }
            });
            
            // 计算得分百分比
            const maxPossible = SYMPTOMS_DATABASE.length;
            Object.entries(results.dimensions).forEach(([key, value]) => {
                results.dimensions[key] = Math.round((value / maxPossible) * 100);
            });
            
            // 生成建议
            results.recommendations = generateRecommendations(results, info);
            
            return results;
        }
        
        // 生成建议
        function generateRecommendations(results, info) {
            const recommendations = [];
            
            // 毒素维度
            if (results.dimensions.toxins > 30) {
                recommendations.push('建议关注毒素代谢，减少油腻食物摄入');
            }
            
            // 营养维度
            if (results.dimensions.nutrition > 20) {
                recommendations.push('建议补充营养，均衡饮食');
            }
            
            // 免疫力维度
            if (results.dimensions.immunity > 15) {
                recommendations.push('建议增强免疫力，适当运动');
            }
            
            // 习惯维度
            if (results.dimensions.habit > 25) {
                recommendations.push('建议改善生活习惯，规律作息');
            }
            
            // 年龄相关
            if (parseInt(info.age) > 50) {
                recommendations.push('建议定期体检，关注衰老相关症状');
            }
            
            // 血压相关
            if (parseInt(info.systolic) > 140 || parseInt(info.diastolic) > 90) {
                recommendations.push('建议关注血压变化，避免过度劳累');
            }
            
            // 血糖相关
            if (parseFloat(info.bloodSugar) > 7.0) {
                recommendations.push('建议关注血糖变化，控制饮食');
            }
            
            return recommendations;
        }
        
        // 生成报告HTML
        function generateReportHTML(results, info) {
            return `
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>元炁源流 · 专业健康评估报告</title>
            
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { font-family: 'Noto Serif SC', serif; line-height: 1.8; color: #2C2C2C; margin: 0; padding: 40px; background: #FAFAFA; }
                .container { max-width: 1200px; margin: 0 auto; background: white; padding: 60px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
                .header { text-align: center; margin-bottom: 60px; border-bottom: 2px solid #C8A655; padding-bottom: 30px; }
                .header h1 { font-size: 36px; color: #C8A655; margin-bottom: 20px; letter-spacing: 8px; }
                .vip-badge { background: #C8A655; color: white; padding: 8px 24px; border-radius: 25px; font-size: 14px; display: inline-block; margin-bottom: 20px; letter-spacing: 2px; }
                .section { margin-bottom: 40px; }
                .section-title { font-size: 24px; font-weight: 700; color: #2C2C2C; margin-bottom: 25px; position: relative; }
                .section-title::after { content: ''; width: 80px; height: 3px; background: #C8A655; position: absolute; bottom: -10px; left: 0; }
                .info-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                .info-table th, .info-table td { padding: 12px 15px; border-bottom: 1px solid #E8E8E8; text-align: left; }
                .info-table th { background: #F8F6F2; color: #2C2C2C; font-weight: 600; }
                .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 30px 0; }
                .stat-card { background: #F8F6F2; padding: 25px; border-radius: 10px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
                .stat-card h4 { font-size: 16px; color: #2C2C2C; margin-bottom: 15px; font-weight: 600; }
                .stat-value { font-size: 36px; font-weight: 700; color: #C8A655; }
                .recommendations { background: #E8F5E9; border-left: 4px solid #4CAF50; padding: 25px; margin: 20px 0; border-radius: 5px; }
                .recommendations h4 { margin-top: 0; color: #2E7D32; font-size: 18px; margin-bottom: 15px; }
                .recommendations ul { margin: 0; padding-left: 20px; }
                .recommendations li { margin-bottom: 8px; color: #333; }
                .footer { text-align: center; margin-top: 60px; padding-top: 30px; border-top: 1px solid #E8E8E8; color: #999; }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div class="vip-badge">VIP 专属报告</div>
                    <h1>元炁源流</h1>
                    <h3>专业健康评估报告</h3>
                    <p style="color: #999; margin-top: 15px; letter-spacing: 2px; font-size: 14px;">${new Date().toLocaleString()}</p>
                </div>
                
                <div class="section">
                    <div class="section-title">一、个人基本信息</div>
                    <table class="info-table">
                        <tr><th>姓名</th><td>${info.name || '未填写'}</td><th>年龄</th><td>${info.age || '未填写'} 岁</td></tr>
                        <tr><th>性别</th><td>${info.gender || '未填写'}</td><th>联系方式</th><td>${info.mobile || '未填写'}</td></tr>
                        <tr><th>身高</th><td>${info.height ? info.height + 'cm' : '未填写'}</td><th>体重</th><td>${info.weight ? info.weight + 'kg' : '未填写'}</td></tr>
                        <tr><th>收缩压</th><td>${info.systolic || '未填写'} mmHg</td><th>舒张压</th><td>${info.diastolic || '未填写'} mmHg</td></tr>
                        <tr><th>血糖</th><td>${info.bloodSugar || '未填写'} mmol/L</td><th>腰围</th><td>${info.waistline ? info.waistline + 'cm' : '未填写'}</td></tr>
                    </table>
                </div>
                
                <div class="section">
                    <div class="section-title">二、症状统计</div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>总症状数</h4>
                            <div class="stat-value">${results.summary.total}</div>
                        </div>
                        <div class="stat-card">
                            <h4>轻度症状</h4>
                            <div class="stat-value">${results.summary.mild}</div>
                        </div>
                        <div class="stat-card">
                            <h4>中度症状</h4>
                            <div class="stat-value">${results.summary.moderate}</div>
                        </div>
                        <div class="stat-card">
                            <h4>重度症状</h4>
                            <div class="stat-value">${results.summary.severe}</div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <div class="section-title">三、维度得分</div>
                    <table class="info-table">
                        <tr><th>毒素</th><td>${results.dimensions.toxins}%</td><th>营养</th><td>${results.dimensions.nutrition}%</td></tr>
                        <tr><th>免疫力</th><td>${results.dimensions.immunity}%</td><th>习惯</th><td>${results.dimensions.habit}%</td></tr>
                        <tr><th>内分泌</th><td>${results.dimensions.endocrine}%</td><th>循环</th><td>${results.dimensions.circulation}%</td></tr>
                    </table>
                </div>
                
                <div class="section">
                    <div class="section-title">四、脏腑健康</div>
                    <table class="info-table">
                        <tr><th>心</th><td>${results.organs.heart}</td><th>肝</th><td>${results.organs.liver}</td></tr>
                        <tr><th>肺</th><td>${results.organs.lung}</td><th>肾</th><td>${results.organs.kidney}</td></tr>
                        <tr><th>脾</th><td>${results.organs.spleen}</td><th></th><td></td></tr>
                    </table>
                </div>
                
                <div class="section">
                    <div class="section-title">五、个性化建议</div>
                    <div class="recommendations">
                        <h4>健康指导</h4>
                        <ul>
                            ${results.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                
                <div class="footer">
                    <p style="font-size: 13px;">© 2026 元炁源流 · VIP专属健康评估系统</p>
                    <p style="font-size: 11px; color: #ccc; margin-top: 10px;">健康数据仅供参考，如有不适请及时就医</p>
                </div>
            </div>
        </body>
        </html>
            `;
        }
        
        // 提交评估
        function submitAssessment() {
            console.log('开始提交评估...');
            
            // 验证信息
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const age = document.getElementById('age').value;
            
            console.log('验证信息:', {name, mobile, age});
            
            if (!name || !mobile || !age) {
                alert('请填写姓名、手机号码和年龄');
                return;
            }
            
            const selectedList = Object.values(selectedSymptoms);
            console.log('选择的症状数量:', selectedList.length);
            
            if (selectedList.length === 0) {
                alert('请至少选择一个症状');
                return;
            }
            
            // 显示加载动画
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('show');
            
            // 收集信息
            const info = {
                name: name,
                mobile: mobile,
                age: age,
                gender: document.getElementById('gender').value,
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                waistline: document.getElementById('waistline').value,
                bloodSugar: document.getElementById('bloodSugar').value,
                systolic: document.getElementById('systolic').value,
                diastolic: document.getElementById('diastolic').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value
            };
            
            // 执行评估
            setTimeout(() => {
                const results = performAssessment(info);
                console.log('评估结果:', results);
                
                // 生成报告
                const reportHTML = generateReportHTML(results, info);
                
                // 隐藏加载动画
                loadingOverlay.classList.remove('show');
                
                // 打开报告窗口
                const reportWindow = window.open();
                reportWindow.document.write(reportHTML);
                reportWindow.document.close();
                
                // 保存数据
                const data = {
                    customerInfo: info,
                    selectedSymptoms: selectedList,
                    assessmentResults: results,
                    timestamp: new Date().toISOString()
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'yuanqi_assessment_' + Date.now() + '.json';
                a.click();
                URL.revokeObjectURL(url);
                
                alert('✅ 专业报告已生成，数据已保存！');
            }, 1000);
        }
    </script>
</body>
</html>
